{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ name }}!</h1>
    <form action="/" method="post">
        <input type="text" name="name" placeholder="Change your name"
                {% if request.method == "POST" %}
               value="{{ request.form['name'] }}"
                {% endif %}
        >
        <input type="submit" value="Submit">
    </form>
{% endblock %}
